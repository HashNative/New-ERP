<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Home Page</title>
</head>
<body>
  <br>
        <div class="container"> 
              <div class="col-sm-5">
                  <div class="span6" style="padding-right:20px; border-right: 1px solid #ccc;">
                      <div class="row">
                        <p class="h3">
                            Vehicle in and out record
                        </p>
                        <br><br>
                        <form>
                            <div class="form-group">
                              <label id="vehicle_number_record">Vehicle Number :</label>
                              <input type="text" class="form-control" id="vehicle_number_record">
                            </div>
                            <div class="form-group">
                              <label id="weight_record">Weight</label>
                              <input type="text" class="form-control" id="weight_record">
                            </div>
                            <div class="form-group">
                              <label id="product_record">Product</label>
                              <input type="text" class="form-control" id="product_record"> 
                            </div>
                            <select class="form-control">
                                <option value="Supplier" id="supplier_name">Supplier</option>
                                <option value="Customer" id="customer_name">Customer</option>
                                <option value="Partner" id="partner_name">Partner</option>
                                <option value="Owner" id="owner_name">Owner</option>
                            </select>
                            <br>
                            <button type="submit" class="btn btn-primary" id="record_button">Record</button>
                          </form>
                     
                         
                      <div class="row">
                        <p class="h3">
                            Vehicle Records
                        </p>

                        <table class="table table-bordered">
                          <thead>
                          <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Vehicle Number</th>
                            <th scope="col">Supplier</th>
                            <th scope="col">Weight</th>
                            <th scope="col">Product</th>
                          </tr>
                        </thead>
                        </table>
                      </div>
                  </div>
              </div>

              <div class="col-sm-5">
                  <div class="span6" style="padding-right:20px; border-right: 1px solid #ccc;">
                    
                  </div>
              </div>

              <div class="col-sm-5">
                  
              </div>
          
            
          </div>
</body>
</html>
